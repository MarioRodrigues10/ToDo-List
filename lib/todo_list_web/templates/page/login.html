<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 px-8 py-12">
  <div class="flex justify-center">
    <h1 class="text-3xl text-gray-100 text-center font-bold mb-6">
      To-Do List
      <span class=" text-sm"> <i> for Analytics</i></span>
    </h1>
  </div>
  <div class="max-w-md mx-auto p-6 shadow-lg bg-gray-800 rounded-md">
    <div class="flex flex-col">
      <h2 class="mb-3 text-xl text-gray-100 text-center font-bold">
        Login
      </h2>
      <div class="mb-3">
        <label for="username" class="text-base text-gray-100">Email</label>
        <input type="text" id="username" class="mt-2 bg-gray-800 border w-full text-base px-2 py-1 placeholder-gray-400" placeholder="Enter Username" />
      </div>
      <div class="mb-3">
        <label for="password" class="text-base text-gray-100">Password</label>
        <input type="password" id="password" class="mt-2 bg-gray-800 border w-full text-base px-2 py-1 placeholder-gray-400" placeholder="Enter password" />
      </div>
      <div class="mt-4">
        <button type="submit" class="bg-cyan-200 text-gray-900 text-base font-semibold py-1 w-full rounded-md hover:text-cyan-200 hover:bg-transparent">Enter</button>
      </div>
    </div>
  </div>
</body>

</html>

</html>
